        <div class="heading container">

                <div class="row d-flex justify-content-center text-center">

    <div class="row gy-4">
        <div class="col-md-6">
            <label>Appointment No.: </label>
            <input name="patient_name" class="form-control readonly-input-box" readonly value="{{appointment.confirmation_no}}">
        </div>

        <div class="col-md-6">
            <label>Patient Name: </label>
            <input name="patient_name" class="form-control readonly-input-box" readonly value="{{appointment.patient_name}}">
        </div>

        <div class="col-md-4">
            <label>Visit Date: </label>
            <input name="patient_phone" class="form-control readonly-input-box" readonly value="{{ appointment.appointment_date | dd_mmm_yyyy }}">
        </div>

        <div class="col-md-4">
            <label>Visit From: </label>
            <input name="visit_start_time" class="form-control readonly-input-box" readonly value="{{appointment.visit_start_time}}">
        </div>

        <div class="col-md-4">
            <label>Visit Till: </label>
            <input name="visit_end_time" class="form-control readonly-input-box" readonly value="{{appointment.visit_end_time}}">
        </div>
        <div class="col-md-12">
            <label>Important Note</label>
            <input type="comments" name="comments" class="form-control  readonly-input-box" readonly value="Kindly keeping your <strong>Appointment No. with you when you visit the doctor.">
        </div>

                <a href="{{ url_for('doctors.doctor_list') }}" class="btn btn-secondary mt-3 anchor">Back</a>
            </div>            
        </div>        
    </div>
